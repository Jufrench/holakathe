<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Kathe</title>
</head>
<style>
  #body {
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
  }

  main {
    width: 76%;
    height: fit-content;
    border: 2px solid deeppink;
    padding: 32px;
    border-radius: 8px;
  }

  h1 {
    color: deeppink;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }

  h4 {
    color: white;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #answer-btns-wrap {
    margin: 32px auto 0;
    width: 90%;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .answer-btn {
    height: 50px;
    width: 100px;
    color: white;
    font-weight: 700;
    font-size: 24px;
  }

  #yes {
    background: linear-gradient(145deg, #3ee27a, #28c76f);
    border: none;
    border-radius: 14px;
    box-shadow:
      0 8px 20px rgba(0, 0, 0, 0.35),
      0 0 25px rgba(255, 105, 180, 0.35),
      inset 0 1px 2px rgba(255, 255, 255, 0.4);

    animation: romanticPulse 1s infinite ease-in-out;
    cursor: pointer;
  }

  #yes:hover {
    cursor: pointer;
  }

  #no {
    background: linear-gradient(145deg, #d96b62, #c9574f);
    border: none;
    border-radius: 14px;
    box-shadow:
      0 8px 20px rgba(0, 0, 0, 0.35),
      0 0 25px rgba(255, 120, 120, 0.4),
    inset 0 1px 2px rgba(255, 255, 255, 0.35);
  }

  @keyframes romanticPulse {
    0% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.3); }
    50% { box-shadow: 0 0 35px rgba(255, 105, 180, 0.6); }
    100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.3); }
  }

  .dialog-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease forwards;
  }

  .dialog {
    background: linear-gradient(145deg, #2a1e2e, #1c1420);
    color: white;
    padding: 40px 50px;
    border-radius: 24px;
    text-align: center;
    width: fit-content;
    box-shadow:
      0 20px 50px rgba(0, 0, 0, 0.6),
      0 0 60px rgba(255, 105, 180, 0.5),
      inset 0 1px 2px rgba(255, 255, 255, 0.2);
    animation: romanticPop 0.4s ease forwards;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
  }

  #dialog-close-btn {
    margin-top: 32px;
  }
</style>
<body id="body">
  <main>
    <h1>Valentine's Date</h1>
    <h4>Would you like to "go" on a Valentine's Date with me on Sunday, February 15th?</h4>
    <div id="answer-btns-wrap">
      <button class="answer-btn" id="yes">üòç YES</button>
      <button class="answer-btn" id="no">üò≠ NO</button>
    </div>
  </main>
  <dialog class="dialog">
    <div id="dialog-text"></div>
    <button id="dialog-close-btn">Close</button>
  </dialog>
  <script>
    const dialog = document.querySelector('.dialog');
    const dialogText = document.getElementById('dialog-text');
    const dialogCloseBtn = document.getElementById('dialog-close-btn');
    const answerBtns = document.getElementById('answer-btns-wrap');
    const yesText = 'Great! Text Julian on WhatsApp to confirm!';
    const noText = 'Aww that\'s the wrong answer. Close this and try again!';

    answerBtns.addEventListener('click', (e) => {
      console.log(e)
      if (e.target.id === 'yes') {
        dialogText.textContent = yesText;
      }

      if (e.target.id === 'no') {
        dialogText.textContent = noText;
      }

      dialog.show();
    });

    dialogCloseBtn.addEventListener('click', () => dialog.close());
  </script>
</body>
</html>
